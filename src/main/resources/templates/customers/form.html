<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: mainNav}"></div>
    <div class="container">
        <h1 th:text="${customer.id} == null ? 'New Customer' : 'Edit Customer'"></h1>
        <form th:action="@{/customers}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">User Id</label>
                <input class="form-control" th:field="*{userId}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" th:field="*{name}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Phones</label>
                <input class="form-control" th:field="*{phones}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input class="form-control" th:field="*{address}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Default Package</label>
                <select class="form-select" th:field="*{defaultPackage}">
                    <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Metadata (JSON)</label>
                <textarea class="form-control" rows="4" th:field="*{metadata}"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/customers}">Cancel</a>
        </form>
    </div>
</body>

</html>
