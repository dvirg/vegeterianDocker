<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Preview CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: mainNav}"></div>
    <div class="container">
        <h1>Preview Parsed Customers</h1>
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        <table class="table table-striped" th:if="${parsed}">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phones</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c,iterStat : ${parsed}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.phones}"></td>
                    <td th:text="${c.address}"></td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/upload-customers-csv/confirm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-primary" type="submit">Confirm and Save</button>
            <a class="btn btn-secondary" th:href="@{/upload-customers-csv}">Cancel</a>
        </form>
    </div>
</body>

</html>
