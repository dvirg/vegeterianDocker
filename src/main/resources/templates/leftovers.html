<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Items Leftovers Prices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <!-- <div th:insert="~{fragments/navbar :: mainNav}"></div> -->
    <div class="container">
        <h1>Items Leftovers Prices</h1>
        <div class="mb-3">
            <a th:href="@{/leftovers/download}" class="btn btn-primary">Download Word</a>
            <a th:href="@{/items/ariel}" class="btn btn-success ariel-update">עדכון עודפים</a>
        </div>
        <textarea class="form-control ariel-text" rows="30" th:text="${priceList}"
            style="direction: rtl; text-align: right;"></textarea>
        <div class="mt-3 d-flex justify-content-end">
            <a th:href="@{/order-items}" class="btn btn-outline-secondary" role="button"
                style="font-size:1.25rem;padding:0.5rem 0.75rem;">Order Items</a>
        </div>
    </div>
    <style>
        /* Double font size for leftovers view */
        .ariel-text {
            font-size: 2.8rem;
        }

        .container,
        .container * {
            font-size: 2rem;
        }

        .ariel-update {
            padding: 0.85rem 1.25rem;
            font-size: 2.25rem;
        }
    </style>
</body>

</html>
