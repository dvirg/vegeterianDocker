<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Upload Packages Excel (Paybox)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div th:replace="fragments/navbar :: mainNav"></div>
    <div class="container mt-4">
        <h1>Upload Packages Excel (Paybox)</h1>

        <div class="container mt-5">
            <div th:if="${alerts}" class="alert alert-info" th:text="${alerts}"></div>

            <form th:action="@{/upload-packages-paybox}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Excel (.xlsx)</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required />
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-primary" type="submit">Upload and Import</button>
                <a th:if="${hasLatestOrders}" class="btn btn-secondary ms-2"
                    th:href="@{/upload-packages-paybox/download-orders-file}">Download
                    Printable Orders</a>
                <button th:if="${!hasLatestOrders}" class="btn btn-secondary ms-2" disabled
                    title="No saved orders file yet">Download Printable Orders</button>
                <button type="button" class="btn btn-primary ms-2"
                    th:onclick="|location.href='@{/upload-orders-excel}'|">Go to Orders Upload</button>
            </form>
        </div>
    </div>
</body>

</html>
