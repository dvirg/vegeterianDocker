<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Order Item Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: mainNav}"></div>
    <div class="container">
        <h1 th:text="${orderItem.id} == null ? 'New Order Item' : 'Edit Order Item'"></h1>
        <form th:action="@{/order-items}" th:object="${orderItem}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Order</label>
                <select class="form-select" th:field="*{order.orderId}">
                    <option th:each="o : ${orders}" th:value="${o.orderId}"
                        th:text="${o.orderId + ' - ' + o.customer.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Item</label>
                <select class="form-select" th:field="*{item.id}">
                    <option th:each="it : ${items}" th:value="${it.id}" th:text="${it.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input class="form-control" type="number" step="0.01" th:field="*{amount}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Total Price</label>
                <input class="form-control" type="number" step="0.01" th:field="*{totalPrice}" readonly />
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/order-items}">Cancel</a>
        </form>
    </div>
</body>

</html>
