<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Upload Customers CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: mainNav}"></div>
    <div class="container">
        <h1>Upload Customers CSV</h1>
        <p>CSV must have header row and columns: name,lastname,phone,address</p>

        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <form th:action="@{/upload-customers-csv/preview}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <input type="file" name="file" class="form-control" />
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
