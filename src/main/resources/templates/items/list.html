<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: mainNav}"></div>
    <div class="container">
        <h1>Items</h1>
        <div class="mb-3 d-flex align-items-center">
            <a class="btn btn-primary" th:href="@{/items/new}">New Item</a>
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" id="checkupToggle">
                <label class="form-check-label ms-2" for="checkupToggle">Checkup</label>
            </div>

            <form th:action="@{/items/set-all-unavailable}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-warning ms-2" type="submit">Set All Unavailable</button>
            </form>

            <form th:action="@{/items/set-all-available}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-success ms-2" type="submit">Set All Available</button>
            </form>

            <form th:action="@{/items/set-all-kg-available}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-info ms-2" type="submit">Set All KG Available</button>
            </form>
        </div>
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

        <table class="table table-striped" id="itemsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${items}">
                    <td th:text="${i.id}"></td>
                    <td>
                        <div dir="rtl" class="text-end" th:text="${i.name}"></div>
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input avail-toggle" type="checkbox" role="switch"
                                th:attr="data-id=${i.id}" th:checked="${i.available}" />
                        </div>
                    </td>
                    <td th:text="${i.price}"></td>
                    <td th:text="${i.type}"></td>
                    <td>
                        <a th:href="@{/items/edit/{id}(id=${i.id})}" class="btn btn-sm btn-secondary">Edit</a>
                        <form th:action="@{/items/delete/{id}(id=${i.id})}" method="post"
                            th:onsubmit="return confirm('Delete?')" style="display:inline">
                            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // CSS class to hide columns except Name (2) and Available (3)
        const checkupStyle = `
            #itemsTable.checkup-mode thead th:nth-child(1),
            #itemsTable.checkup-mode tbody td:nth-child(1),
            #itemsTable.checkup-mode thead th:nth-child(4),
            #itemsTable.checkup-mode tbody td:nth-child(4),
            #itemsTable.checkup-mode thead th:nth-child(5),
            #itemsTable.checkup-mode tbody td:nth-child(5),
            #itemsTable.checkup-mode thead th:nth-child(6),
            #itemsTable.checkup-mode tbody td:nth-child(6) {
                display: none !important;
            }
            /* enlarge name cells and checkbox when in checkup mode */
            #itemsTable.checkup-mode tbody td:nth-child(2) div {
                font-size: 2rem;
                font-weight: 1200;
            }
            /* enlarge the toggle control and label */
            .checkup-active-toggle {
                transform: scale(2);
            }
            #checkupToggle:checked + label {
                font-weight: 700;
            }
        `;
        // inject style element
        let checkupStyleEl = document.createElement('style');
        checkupStyleEl.setAttribute('id', 'checkup-style');
        checkupStyleEl.innerHTML = checkupStyle;
        document.head.appendChild(checkupStyleEl);

        (function () {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            function postToggle(id) {
                return fetch(`/items/toggle-ajax/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    }
                });
            }

            document.addEventListener('change', function (e) {
                if (!e.target.classList.contains('avail-toggle')) return;
                const checkbox = e.target;
                const id = checkbox.getAttribute('data-id');
                // optimistically toggle; if server errors, revert
                const prev = !checkbox.checked;
                postToggle(id).then(resp => {
                    if (!resp.ok) {
                        checkbox.checked = prev;
                        alert('Update failed');
                    }
                }).catch(err => {
                    checkbox.checked = prev;
                    alert('Update failed');
                });
            });

            // Checkup toggle logic
            const checkupToggle = document.getElementById('checkupToggle');
            const checkupWrapper = checkupToggle.closest('.form-check');
            const itemsTable = document.getElementById('itemsTable');
            function setCheckup(on) {
                if (on) {
                    itemsTable.classList.add('checkup-mode');
                    if (checkupWrapper) checkupWrapper.classList.add('checkup-active-toggle');
                } else {
                    itemsTable.classList.remove('checkup-mode');
                    if (checkupWrapper) checkupWrapper.classList.remove('checkup-active-toggle');
                }
                localStorage.setItem('items_checkup', on ? '1' : '0');
            }
            // restore
            const saved = localStorage.getItem('items_checkup');
            if (saved === '1') {
                checkupToggle.checked = true;
                setCheckup(true);
            }
            checkupToggle.addEventListener('change', function (e) {
                setCheckup(e.target.checked);
            });
        })();
    </script>
</body>

</html>
