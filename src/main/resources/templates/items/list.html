<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: mainNav}"></div>
    <div class="container">
        <h1>Items</h1>
        <div class="mb-3">
            <a class="btn btn-primary" th:href="@{/items/new}">New Item</a>

            <form th:action="@{/items/set-all-unavailable}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-warning ms-2" type="submit">Set All Unavailable</button>
            </form>

            <form th:action="@{/items/set-all-available}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-success ms-2" type="submit">Set All Available</button>
            </form>

            <form th:action="@{/items/set-all-kg-available}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-info ms-2" type="submit">Set All KG Available</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${items}">
                    <td th:text="${i.id}"></td>
                    <td>
                        <div dir="rtl" class="text-end" th:text="${i.name}"></div>
                    </td>
                    <td>
                        <form th:action="@{/items/toggle/{id}(id=${i.id})}" method="post" th:object="${i}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    th:checked="${i.available}" onchange="this.form.submit()" />
                            </div>
                        </form>
                    </td>
                    <td th:text="${i.price}"></td>
                    <td th:text="${i.type}"></td>
                    <td>
                        <a th:href="@{/items/edit/{id}(id=${i.id})}" class="btn btn-sm btn-secondary">Edit</a>
                        <form th:action="@{/items/delete/{id}(id=${i.id})}" method="post"
                            th:onsubmit="return confirm('Delete?')" style="display:inline">
                            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
