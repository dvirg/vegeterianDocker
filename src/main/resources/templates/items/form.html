<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Item Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            padding: 20px
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: mainNav}"></div>
    <div class="container">
        <h1 th:text="${item.id} == null ? 'New Item' : 'Edit Item'"></h1>
        <form th:action="@{/items}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" th:field="*{name}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input class="form-control" type="number" step="0.01" th:field="*{price}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select class="form-select" th:field="*{type}">
                    <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" th:field="*{available}" id="available" />
                <label class="form-check-label" for="available">Available</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Metadata</label>
                <textarea class="form-control" rows="4" th:field="*{metadata}"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/items}">Cancel</a>
        </form>
    </div>
</body>

</html>
